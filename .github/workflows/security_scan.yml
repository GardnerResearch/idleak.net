name: SBOM and Vulnerability Scan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        id: sbom_gen
        with:
          path: "." 
          format: syft-json
          output-file: sbom.json
          
      - name: Scan SBOM for Vulnerabilities with Grype
        uses: anchore/scan-action@v3
        with:
          sbom: sbom.json
          severity-cutoff: high 
          output-format: sarif
          fail-build: true
          
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-sbom-artifact
          path: sbom.json
          retention-days: 5
